<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
    position: relative;
    background-color: #68a;
    width: 113px;
    height: 113px;
    margin: 10px;
    }
    p {
    position: absolute;
    margin: 0;
    background-color: #2ff;
    width: 30%;
    height: 30%;
    left:50%;
    top:50%;
    transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
    
  <div>
    <p></p>
  </div>
    
</body>
</html>
