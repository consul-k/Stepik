<!--

    Реализуйте 3 блочных тега (p, div, footer), внутри каждого выведите строку Привет, мир! в двух состояниях:

    В теге <p> сначала в курсивном(i), потом в жирном стиле(b)
    В теге <div> сначала с подчеркиванием, потом заголовком 2 уровня
    В теге <footer> сначала в виде верхнего индекса, потом уменьшенным текстом

-->

<p><i>Привет, мир!</i><b>Привет, мир!</b></p>
<div><u>Привет, мир!</u><h2>Привет, мир!</h2></div>
<footer><sup>Привет, мир!</sup><small>Привет, мир!</small></footer>
