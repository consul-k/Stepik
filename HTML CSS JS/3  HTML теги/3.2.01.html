<!--

Задача

    Дан стих:

Октябрь уж наступил — уж роща отряхает
Последние листы с нагих своих ветвей;
Дохнул осенний хлад — дорога промерзает.
Журча еще бежит за мельницу ручей,
Но пруд уже застыл; сосед мой поспешает
В отъезжие поля с охотою своей,
И страждут озими от бешеной забавы,
И будит лай собак уснувшие дубравы.

    Требуется поместить каждые две строчки стихотворения в параграф.

-->

<p>Октябрь уж наступил — уж роща отряхает
Последние листы с нагих своих ветвей;</p>
<p>Дохнул осенний хлад — дорога промерзает.
Журча еще бежит за мельницу ручей,</p>
<p>Но пруд уже застыл; сосед мой поспешает
В отъезжие поля с охотою своей,</p>
<p>И страждут озими от бешеной забавы,
И будит лай собак уснувшие дубравы.</p>
